<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thank-you.css">
    <title>Thank You</title>
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
        overflow: hidden;
        border-radius: 8px;
        will-change: transform;
    }

    iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
        padding: 0;
        margin: 0;
    }

    #mobile {
        display: none;
    }

    @media (max-width: 768px) {
        #mobile {
            display: block;
        }
        #desktop {
            display: none;
        }
  }
</style>

<body>

    <div id="desktop" style="position: relative; width: 100%; height: 0; padding-top: 56.2500%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 108%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFqAwcLeoQ&#x2F;view?embed">
  </iframe>
</div>


<div id="mobile" style="position: relative; width: 100%; height: 0; padding-top: 177.7778%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 108%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFqBDtZ4Ks&#x2F;view?embed">
  </iframe>
</div>

</body>
</html>
