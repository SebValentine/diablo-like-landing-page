<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diablo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <audio id="audio" preload="metadata" autoplay>
    <source src="./Diablo.mp3">
    Your browser does not support the audio element.
  </audio>

  <audio id="click-sound">
    <source src="./portal1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="hamburger-sound">
    <source src="./hamburger-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  

  <header>
    <div class="container">
      <h1 id="header-title">My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#about">About me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact me</a></li>
        </ul>
        <div class="hamburger" id="hamburger">&#9776;</div> <!-- Hamburger Icon -->
      </nav>
    </div> 
  </header>

  <div class="wrapper">
  <div id="about">
    Hi! <br> I'm Solymosi Szabolcs and i am an artist, kinda.... 😅<br> i like to draw✍️,<br> to make music🎵<br> or videos🎬<br> coding👨‍💻 <br> or anything related to art! 🎨 
  </div>
</div>


  <script src="script.js" defer></script>
  <script>
    // Add the class 'loaded' to the body element when the DOM content is loaded
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add("loaded");
    });

    const aboutLink = document.querySelector('a[href="#about"]');
      aboutLink.addEventListener("click", function(event) {
        event.preventDefault();
        const aboutSection = document.getElementById("about");
        const offsetTop = aboutSection.getBoundingClientRect().top + window.pageYOffset;
        window.scroll({
          top: offsetTop,
          behavior: "smooth" // Add the smooth behavior for the scroll animation
        });
      });
  </script>
</body>

</html>
